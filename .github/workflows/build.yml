name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Repair Project
        run: flutter create --platforms=windows .

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Build Native Library
        run: |
          cmake -S native -B native/build -DCMAKE_BUILD_TYPE=Release
          cmake --build native/build --config Release
          copy native\build\bin\Release\forge_core.dll build\windows\x64\runner\Release\

      - name: Archive Release
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/x64/runner/Release

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Enable MacOS Desktop
        run: flutter config --enable-macos-desktop

      - name: Repair Project
        run: flutter create --platforms=macos .

      - name: Get dependencies
        run: flutter pub get

      - name: Build MacOS
        run: flutter build macos --release

      - name: Build Native Library
        run: |
          cmake -S native -B native/build -DCMAKE_BUILD_TYPE=Release
          cmake --build native/build --config Release
          cp native/build/lib/libforge_core.dylib build/macos/Build/Products/Release/wiigc_fusion.app/Contents/Frameworks/

      - name: Archive Release
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: build/macos/Build/Products/Release/wiigc_fusion.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Repair Project
        run: flutter create --platforms=linux .

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Build Native Library
        run: |
          cmake -S native -B native/build -DCMAKE_BUILD_TYPE=Release
          cmake --build native/build --config Release
          mkdir -p build/linux/x64/release/bundle/lib/
          cp native/build/lib/libforge_core.so build/linux/x64/release/bundle/lib/

      - name: Setup AppImage Tools
        run: |
          sudo apt-get install -y fuse libfuse2
          wget -O linuxdeploy https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy

      - name: Create AppImage
        run: |
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/512x512/apps
          
          # Copy binary and assets
          # The flutter executable name matches the pubspec name: wiigc_fusion
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          
          # Copy Icon
          cp web/icons/Icon-512.png AppDir/usr/share/icons/hicolor/512x512/apps/wiigc_fusion.png
          
          # Create Desktop file
          cat > AppDir/usr/share/applications/wiigc_fusion.desktop <<EOF
          [Desktop Entry]
          Name=Orbiit
          Exec=wiigc_fusion
          Icon=wiigc_fusion
          Type=Application
          Categories=Game;Utility;
          Terminal=false
          EOF
          
          # Generate AppImage
          ./linuxdeploy --appdir AppDir --output appimage
          
          # Rename for upload
          mv *.AppImage Orbiit_Linux.AppImage

      - name: Archive AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: Orbiit_Linux.AppImage

      - name: Archive Release
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/bundle
