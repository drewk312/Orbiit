<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Deep space background -->
    <radialGradient id="bgSpace" cx="50%" cy="50%" r="55%">
      <stop offset="0%" style="stop-color:#111118"/>
      <stop offset="100%" style="stop-color:#08080C"/>
    </radialGradient>

    <!-- Cyan dot glow (Wii) -->
    <radialGradient id="cyanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1"/>
      <stop offset="40%" style="stop-color:#00D4FF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:0"/>
    </radialGradient>

    <!-- Purple dot glow (GameCube) -->
    <radialGradient id="purpleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1"/>
      <stop offset="40%" style="stop-color:#8B5CF6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0"/>
    </radialGradient>

    <!-- Orbit ring gradient -->
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.7"/>
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#E060FF;stop-opacity:0.3"/>
    </linearGradient>

    <!-- Secondary ring -->
    <linearGradient id="orbitGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1"/>
    </linearGradient>

    <!-- Center letter gradient -->
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#C8D0E0"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="bigGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="tinyGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- === BACKGROUND === -->
  <rect width="512" height="512" rx="96" fill="url(#bgSpace)"/>

  <!-- Subtle border -->
  <rect width="512" height="512" rx="96" fill="none" stroke="#1a1a28" stroke-width="1.5"/>

  <!-- === BACKGROUND STARS === -->
  <circle cx="80" cy="70" r="1.2" fill="white" opacity="0.5" filter="url(#tinyGlow)"/>
  <circle cx="430" cy="90" r="1" fill="white" opacity="0.4" filter="url(#tinyGlow)"/>
  <circle cx="400" cy="420" r="1.3" fill="white" opacity="0.45" filter="url(#tinyGlow)"/>
  <circle cx="70" cy="400" r="1" fill="white" opacity="0.35" filter="url(#tinyGlow)"/>
  <circle cx="150" cy="50" r="0.7" fill="white" opacity="0.3"/>
  <circle cx="370" cy="60" r="0.8" fill="white" opacity="0.35"/>
  <circle cx="460" cy="200" r="0.6" fill="white" opacity="0.25"/>
  <circle cx="50" cy="250" r="0.8" fill="white" opacity="0.3"/>
  <circle cx="440" cy="320" r="0.7" fill="white" opacity="0.3"/>
  <circle cx="100" cy="450" r="0.9" fill="white" opacity="0.25"/>
  <circle cx="300" cy="460" r="0.6" fill="white" opacity="0.2"/>
  <circle cx="200" cy="40" r="0.5" fill="white" opacity="0.2"/>
  <circle cx="340" cy="450" r="0.7" fill="#00D4FF" opacity="0.2"/>
  <circle cx="460" cy="140" r="0.6" fill="#8B5CF6" opacity="0.2"/>

  <!-- === SUBTLE NEBULA HAZE === -->
  <ellipse cx="256" cy="256" rx="160" ry="140" fill="#00D4FF" opacity="0.02"/>
  <ellipse cx="280" cy="240" rx="120" ry="100" fill="#8B5CF6" opacity="0.02"/>

  <!-- === ORBITAL RINGS === -->
  <!-- Main orbit ring (tilted) -->
  <ellipse cx="256" cy="256" rx="185" ry="68" fill="none" stroke="url(#orbitGrad)" stroke-width="2"
           transform="rotate(-30 256 256)" filter="url(#softGlow)"/>

  <!-- Secondary thinner ring -->
  <ellipse cx="256" cy="256" rx="195" ry="58" fill="none" stroke="url(#orbitGrad2)" stroke-width="0.8"
           transform="rotate(-30 256 256)"/>

  <!-- Faint third ring (wider) -->
  <ellipse cx="256" cy="256" rx="210" ry="48" fill="none" stroke="#00D4FF" stroke-width="0.4"
           transform="rotate(-30 256 256)" opacity="0.15"/>

  <!-- === THE "ii" DOTS — The Signature === -->
  <!-- These sit ON the main orbit ring, like two stars orbiting -->

  <!-- First "i" dot (Cyan — Wii) — positioned on the orbit path -->
  <circle cx="152" cy="152" r="20" fill="url(#cyanGlow)" opacity="0.3" filter="url(#bigGlow)"/>
  <circle cx="152" cy="152" r="8" fill="#00D4FF" filter="url(#starGlow)"/>
  <circle cx="152" cy="152" r="3.5" fill="white" opacity="0.9"/>

  <!-- Second "i" dot (Purple — GameCube) — opposite side of orbit -->
  <circle cx="360" cy="360" r="20" fill="url(#purpleGlow)" opacity="0.3" filter="url(#bigGlow)"/>
  <circle cx="360" cy="360" r="8" fill="#8B5CF6" filter="url(#starGlow)"/>
  <circle cx="360" cy="360" r="3.5" fill="white" opacity="0.9"/>

  <!-- Small trail particles behind each dot -->
  <circle cx="140" cy="160" r="2" fill="#00D4FF" opacity="0.25"/>
  <circle cx="130" cy="168" r="1.2" fill="#00D4FF" opacity="0.15"/>
  <circle cx="122" cy="174" r="0.8" fill="#00D4FF" opacity="0.08"/>

  <circle cx="372" cy="352" r="2" fill="#8B5CF6" opacity="0.25"/>
  <circle cx="382" cy="344" r="1.2" fill="#8B5CF6" opacity="0.15"/>
  <circle cx="390" cy="338" r="0.8" fill="#8B5CF6" opacity="0.08"/>

  <!-- === CENTER LETTERFORM "O" === -->
  <!-- The O represents the orbit / planet at the center -->
  <circle cx="256" cy="256" r="52" fill="none" stroke="url(#letterGrad)" stroke-width="10" 
          opacity="0.95" filter="url(#softGlow)"/>

  <!-- Inner subtle glow of the O -->
  <circle cx="256" cy="256" r="35" fill="#00D4FF" opacity="0.03"/>

  <!-- Tiny star at center of O (the planet/star being orbited) -->
  <circle cx="256" cy="256" r="4" fill="white" opacity="0.6" filter="url(#tinyGlow)"/>
</svg>